    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        { "@type": "Question", "name": "¿Tus conferencias son técnicas, inspiracionales o estratégicas?", "acceptedAnswer": { "@type": "Answer", "text": "Mi enfoque es híbrido y adaptable. Como auditora ISO 42001, tengo el rigor técnico para hablar con CLOs y CTOs; pero como artista y humanista, tengo la narrativa para inspirar a equipos creativos y de ventas. No elijo entre 'técnica' o 'inspiración', uno ambas para que la audiencia salga con herramientas prácticas y la motivación para usarlas." } },
        { "@type": "Question", "name": "¿Cómo garantizas que la charla no sea 'más de lo mismo' sobre IA?", "acceptedAnswer": { "@type": "Answer", "text": "Huyo de los lugares comunes. Mientras la mayoría habla de 'prompts mágicos', yo hablo de Gobernanza, Estrategia y Creatividad Aumentada. Mis conferencias incluyen casos de uso reales (como la reducción del 80% en costos de producción audiovisual) y demostraciones en vivo que muestran el 'cómo', no solo el 'qué'." } },
        { "@type": "Question", "name": "¿La conferencia se adapta a mi industria (BPO, Educación, Marketing)?", "acceptedAnswer": { "@type": "Answer", "text": "Absolutamente. No creo en las charlas 'enlatadas'. Antes del evento, realizo una sesión de alineación estratégica para entender los dolores de tu sector. He diseñado capacitaciones específicas para gremios como BPRO (Servicio al cliente) y SENA (Educación), asegurando que cada ejemplo resuene con la realidad de tu audiencia." } },
        { "@type": "Question", "name": "Mi equipo tiene miedo de que la IA los reemplace. ¿Cómo abordas esto?", "acceptedAnswer": { "@type": "Answer", "text": "Este es uno de mis temas centrales. Mi enfoque es Humanista-Tecnológico: no hablo de reemplazo, sino de potenciación. A través de mi experiencia artística y filosófica, muestro cómo la tecnología libera al humano de lo operativo para elevarlo a lo creativo y estratégico. Transformamos el miedo en curiosidad productiva." } },
        { "@type": "Question", "name": "¿Hablas sobre ética y riesgos legales de la IA?", "acceptedAnswer": { "@type": "Answer", "text": "Sí, y es un diferenciador clave. Al estar certificada en la norma internacional ISO/IEC 42001, abordo la IA desde la responsabilidad. Enseño a los líderes a innovar sin comprometer la seguridad de datos ni la reputación corporativa, un tema crítico para 2026." } },
        { "@type": "Question", "name": "¿Qué formatos ofreces además de la Keynote tradicional?", "acceptedAnswer": { "@type": "Answer", "text": "Ofrezco tres formatos:\n\n• Keynote Magistral: Inspiración y visión estratégica (45-60 min).\n• Workshops Inmersivos: Taller práctico de 'hacer' (Prompting, Creación Audiovisual, Estrategia).\n• Paneles y Moderación: Liderazgo de conversaciones de alto nivel, como en Colombia 4.0." } },
        { "@type": "Question", "name": "¿Qué necesito técnicamente para tus demostraciones en vivo?", "acceptedAnswer": { "@type": "Answer", "text": "Simplifico la logística al máximo. Para mis demostraciones de Arte Generativo o IA en tiempo real, llevo mi propio hardware optimizado. Solo requiero una conexión a internet estable y salida de audio/video estándar. Yo me encargo de que la magia técnica funcione sin estrés para tu equipo audiovisual." } },
        { "@type": "Question", "name": "¿Realizas conferencias en inglés o para audiencias internacionales?", "acceptedAnswer": { "@type": "Answer", "text": "Sí. Cuento con experiencia internacional capacitando a estudiantes de más de 15 países (vía EADIC/EGCI). Puedo impartir sesiones en español e inglés, adaptando las referencias culturales para conectar con audiencias globales." } },
        { "@type": "Question", "name": "¿Entregas algún material post-evento?", "acceptedAnswer": { "@type": "Answer", "text": "El aprendizaje no termina al bajar del escenario. Dependiendo del contrato, puedo entregar Guías de Implementación, acceso a bibliotecas de Prompts exclusivas o una hoja de ruta (Roadmap) resumida para que los asistentes tengan un plan de acción inmediato el lunes siguiente." } },
        { "@type": "Question", "name": "¿Por qué Paula Pinzón y no otro experto en tecnología?", "acceptedAnswer": { "@type": "Answer", "text": "Porque la IA ya no es solo código; es cultura. Soy una de las pocas voces en Latinoamérica que une la certificación técnica de alto nivel (ISO) con la sensibilidad de una pianista y artista. Contratarme no es solo traer tecnología a tu evento, es traer una nueva forma de pensar el futuro: ética, humana y rentable." } }
      ]
    }

<script type="module">
  import {createClient} from 'https://esm.sh/@sanity/client'

  const client = createClient({
    projectId: '6gjw60zo', // Tu ID de la imagen
    dataset: 'production',
    useCdn: true,
    apiVersion: '2023-05-03',
  })

  async function fetchPosts() {
    const posts = await client.fetch('*[_type == "post"]{title, "imageUrl": mainImage.asset->url}')
    const container = document.getElementById('blog-container')
    
    container.innerHTML = posts.map(post => `
      <div class="post-card">
        <h3>${post.title}</h3>
        ${post.imageUrl ? `<img src="${post.imageUrl}" width="200" />` : ''}
      </div>
    `).join('')
  }

  fetchPosts()
</script>
